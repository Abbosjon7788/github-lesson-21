<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 26</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-7 mt-4 d-flex justify-content-center">
            <div class="btn-group">
                <input type="text" class="form-control shadow-none round" id="text-part" placeholder="Type here...">
                <button type="button" class="btn btn-success shadow-none" onclick="addBoard()">Add</button>
            </div>
        </div>

        <div class="col-7 mt-4">
            <div class="progress w-100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-part"
                     style="width: 0%;">0%
                </div>
            </div>
        </div>

        <div class="col-6 mt-4">
            <div class="box rounded">
                <h3 class="text-center">To Do</h3>

                <div class="mt-3 w-75 mx-auto" id="toDo-part"></div>
            </div>


        </div>
        <div class="col-6 mt-4">
            <div class="box rounded">
                <h3 class="text-center">Done</h3>
                <div class="mt-3 w-75 mx-auto" id="done-part"></div>

            </div>


        </div>

    </div>
</div>


<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
