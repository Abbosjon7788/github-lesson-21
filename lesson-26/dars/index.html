<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-26</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col-3">
            <button class="btn btn-success" type="button" onclick="showCard()">Add board</button>

            <div class="card mt-3 d-none" id="add-board">
                <div class="card-body">
                    <textarea type="text" class="form-control" placeholder="Type here..." id="board-title"></textarea>

                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-success d-block ml-auto" onclick="addBoard()">Add</button>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="row" id="content">

            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
