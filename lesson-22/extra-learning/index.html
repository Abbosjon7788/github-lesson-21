<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra learning JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4 my-5">
            <div class="card">
                <div class="card-header">
                    <h3>Calculator</h3>
                </div>
                <div class="card-body">
                    <input type="number" id="number-one" class="form-control" placeholder="Input number one:">

                    <select id="action" class="form-control mt-3">
                        <option value="add">Adding</option>
                        <option value="subtract">Subtraction</option>
                        <option value="multiply">Multiplication</option>
                        <option value="divide">Dividing</option>
                    </select>

                    <input type="number" id="number-two" class="form-control mt-3" placeholder="Input number two:">

                    <button type="button" class="btn btn-success btn-block mt-3" onclick="Calculator()">Calc</button>

                    <div id="result"></div>

                </div>
            </div>
        </div>
        <div class="col-6 my-5">
            <div class="card">
                <div class="card-header">
                    <h3>ax<sup>2</sup> + bx + c = 0</h3>
                </div>
                <div class="card-body">

                    <div class="d-flex">
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white">a:</span>
                            </div>
                            <input type="number" class="form-control border-left-0 shadow-none" id="a" placeholder="Input a:">
                        </div>
                        <div class="input-group mt-3 mx-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white">b:</span>
                            </div>
                            <input type="number" class="form-control border-left-0 shadow-none" id="b" placeholder="Input b:">
                        </div>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white">c:</span>
                            </div>
                            <input type="number" class="form-control border-left-0 shadow-none" id="c" placeholder="Input c:">
                        </div>
                    </div>


                    <button type="button" class="btn btn-success btn-block mt-3" id="calculate" onclick="FindRoots()">Calc</button>

                    <div id="roots"></div>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
