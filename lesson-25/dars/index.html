<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-25</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-4 offset-4 mt-5">
            <div class="card">
                <div class="card-body">
                    <input type="text" class="form-control" placeholder="Product name" id="product-name">
                    <input type="number" class="form-control mt-3" placeholder="Product price" id="product-price">
                    <input type="date" class="form-control mt-3" placeholder="Product date" id="product-date">
                    <input type="color" class="form-control mt-3" placeholder="Product color" id="product-color">
                </div>

                <div class="card-footer ">
                    <button type="button" class="btn btn-success d-block ml-auto" onclick="addProduct()" id="add-button">Add product</button>
                </div>
            </div>



        </div>
    </div>
    <div class="row" id="content"></div>
</div>


<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
